    <header class="header__home" id="home">
        <div class="container">
            <div class="header__home-block">
                <div class="header__home-logo">
                    <a href="index.html" class="header__home__block-link">
                        <svg class="header__home__block-logo-svg">
                            <use href="src/img/icons/sprite.svg#logo"></use>
                        </svg>
                    </a>
                </div>
                <div class="header__home-menu menu">
                    <div class="menu__icon">
                        <span></span>
                        <span></span>
                    </div>
                    <nav class="navigation">
                        <ul class="navigation__list">
                            <li class="navigation__list-item"><a href="index.html#favoriteCoffee" class="navigation__list-link">Favorite coffee</a></li>
                            <li class="navigation__list-item"><a href="index.html#about" class="navigation__list-link">About</a></li>
                            <li class="navigation__list-item"><a href="index.html#mobailApp" class="navigation__list-link">Mobile app</a></li>
                            <li class="navigation__list-item"><a href="#contactMenu" class="navigation__list-link">Contact us</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="header__home-icon menu__page">
                    <a href="#" class="header__home-cup menu__page-link">Menu
                        <svg class="header__home-cup-svg">
                            <use href="src/img/icons/sprite.svg#coffee-cup"></use>
                        </svg>
                    </a>      
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="menu__coffee">
            <div class="container">
                <div class="menu__coffee-wrapper">
                    <h1 class="menu__coffee-title">Behind each of our cups hides an <em>amazing surprise</em></h1>
                    <div class="menu__coffee__block">
                        <div class="menu__coffee__block-btn active__tag" id="coffee">Coffee</div>
                        <div class="menu__coffee__block-btn" id="tea">Tea</div>
                        <div class="menu__coffee__block-btn" id="dessert">Dessert</div>
                    </div>
                    <div class="menu__coffee__gallery gallery"></div>
                    <svg class="menu__coffee__gallery-refresh none">
                        <use href="src/img/icons/sprite.svg#button-icon-refresh"></use>
                    </svg>    
                </div>
            </div>
        </section>
    </main>
    <footer class="footer__home" id="contactMenu">
        <div class="container">
            <div class="footer__wrapper">
                <div class="footer__item">
                    <h2 class="footer__item-title">Sip, Savor, Smile. <em>It’s coffee time!</em></h2>
                    <div class="footer__item__social">
                        <a href="https://twitter.com/" class="footer__item__social-link" target="_blank"></a>  
                        <a href="https://www.instagram.com/" class="footer__item__social-link" target="_blank"></a>  
                        <a href="https://www.facebook.com/" class="footer__item__social-link" target="_blank"></a>  
                    </div>
                </div>
                <div class="footer__item">
                    <h3 class="footer__item-contacts-title">Contact us</h3>
                    <div class="footer__item-contacts">
                        <a class="footer__item-contacts-link" href="https://maps.app.goo.gl/8ouNoPXa5QAEbtND6" target="_blank">
                            <svg class="footer__item-contacts-svg">
                                <use href="src/img/icons/sprite.svg#pin-alt"></use>
                            </svg>8558 Green Rd.,  LA</a>
                        <a class="footer__item-contacts-link" href="tel:+16035550123">
                            <svg class="footer__item-contacts-svg">
                                <use href="src/img/icons/sprite.svg#phone"></use>
                            </svg>+1 (603) 555-0123</a>
                        <a  class="footer__item-contacts-link" href="#">
                            <svg class="footer__item-contacts-svg">
                                <use href="src/img/icons/sprite.svg#clock"></use>
                            </svg>Mon-Sat: 9:00 AM – 23:00 PM</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
